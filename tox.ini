
# =============================================================================
# FLAKE 8
# =============================================================================

[flake8]
exclude = __pycache__,feets/libs/*

# =============================================================================
# TOX
# =============================================================================

[tox]
envlist = py27, py34, py35, style, coverage

[testenv]
deps = ipdb
commands =
    python -m feets.tests {posargs}

[testenv:style]
basepython = python
skip_install = True
usedevelop = False
deps = flake8
commands =
    flake8 setup.py feets --count --ignore=E121,E123,E126,E226,E24,E704,E402 {posargs}

[testenv:coverage]
basepython = python
usedevelop = True
deps = coverage
commands =
    coverage erase
    - coverage run --source=feets -m feets.tests -v
    coverage report --fail-under=90 -m
